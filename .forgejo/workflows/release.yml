name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '1.1.5'
        required: true
        type: string

jobs:
  create-release:
    name: create-release-draft
    runs-on: codeberg-tiny
    container: archlinux:latest
    steps:
      - name: Create resolv.conf
        run: |
          set -ex
          echo 'nameserver 1.1.1.1' >/etc/resolv.conf
          echo 'nameserver 1.1.0.0' >>/etc/resolv.conf

      - name: Install dependencies
        shell: bash
        run: | 
          pacman --noconfirm -Syu && pacman --needed --noconfirm -S base-devel cmake ninja curl jq nodejs git lsb-release

      - name: Checkout code
        uses: https://code.forgejo.org/actions/checkout@v5

      - name: Setup rust toolchain
        uses: https://code.forgejo.org/theoparis/rust-toolchain@master
        with:
          toolchain: stable

      - name: Forgejo Cli
        shell: bash
        run: |
          cargo install forgejo-cli
          fj version
          echo "------------------------"
          echo "Forgejo install success."

      - id: getoutput
        run: |
          set -x 
          echo "BIN=paperpass-${{ inputs.version }}" >> $FORGEJO_OUTPUT

      - name: Create Codeberg Release
        shell: bash
        run: |
          fj auth add-key ${{ env.FORGEJO_REPOSITORY_OWNER }} ${{ env.FORGEJO_TOKEN }}
          fj release create --draft --prerelease  --tag ${{ inputs.version }} paperpass-${{ inputs.version }}
    outputs:
      result: ${{ steps.getoutput.outputs.BIN }}

  build-release:
    strategy:
      matrix:
        info:
          - build: x86_64_gnu
            container: archlinux:latest
            rust: stable
            target: x86_64-unknown-linux-gnu
            name: x86_64-linux
          - build: x86_64-musl
            container: archlinux:latest
            rust: stable
            target: x86_64-unknown-linux-musl
            name: x86_64-linux-musl

    runs-on: codeberg-tiny
    container: 
      image: ${{ matrix.info.container }}
    name: ${{ matrix.info.name }}
    needs: [create-release]

    steps:
      - name: Create resolv.conf
        run: |
          set -ex
          echo 'nameserver 1.1.1.1' >/etc/resolv.conf
          echo 'nameserver 1.1.0.0' >>/etc/resolv.conf

      - name: Install dependencies
        shell: bash
        run: | 
          pacman --noconfirm -Syu && pacman --needed --noconfirm -S base-devel cmake ninja curl jq nodejs git lsb-release

      - name: Checkout code
        uses: https://code.forgejo.org/actions/checkout@v5

      - name: Setup rust toolchain
        uses: https://code.forgejo.org/theoparis/rust-toolchain@master
        with:
          toolchain: ${{ matrix.info.rust }}
          targets: ${{ matrix.info.target }}

      - name: Rust version
        run: |
          rustc --version
          rustup toolchain list
          echo ${{ matrix.info.target }}

      - name: Build release
        run: |
          rustup target add ${{ matrix.info.target }}
          pwd
          cargo build --release --target ${{ matrix.info.target }}

      - name: Forgejo Cli
        shell: bash
        run: |
          cargo install forgejo-cli
          fj version
          echo "------------------------"
          echo "Forgejo install success."

      - name: Packaging tar
        shell: bash
        run: |
          cp target/${{ matrix.info.target }}/release/paperpass .
          file paperpass
          echo ${{ env.FORGEJO_REPOSITORY }}
          echo ${{ env.FORGEJO_REPOSITORY_OWNER }}
          echo ${{ env.FORGEJO_REF_NAME }}
          ls -la
          echo "create tar"
          echo "----------"
          tar -zcvf paperpass-${{ matrix.info.target }}.tar.gz paperpass
          ls -la

      - name: Upload release
        shell: bash
        run: |
          ls -la
          fj auth add-key ${{ env.FORGEJO_REPOSITORY_OWNER }} ${{ env.FORGEJO_TOKEN }}
          fj auth list
          fj repo view
          # fj release create --draft --prerelease --attach=paperpass-${{ matrix.info.target }}.tar.gz --tag 1.1.5 paperpass-${{ matrix.info.target }}
          fj release asset create ${{ needs.create-release.outputs.result }} paperpass-${{ matrix.info.target }}.tar.gz paperpass-${{ matrix.info.target }}


